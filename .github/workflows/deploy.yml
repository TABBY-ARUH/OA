name: Deploy to ICP Mainnet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install DFX
        run: |
          sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend deps
        run: |
          cd src/openArb-ui-frontend
          npm install

      - name: Build frontend
        run: |
          cd src/openArb-ui-frontend
          npm run build

      - name: Deploy to ICP mainnet
        env:
          DFX_IDENTITY: ${{ secrets.DFX_IDENTITY }}
          DFX_NETWORK: ic
        run: |
          dfx identity import ci-identity "$DFX_IDENTITY" || true
          dfx identity use ci-identity
          dfx deploy --network ic --with-cycles 100000000000
